<div class="medium-3 columns"><h1>Pages list</h1><p><span class="fa fa-refresh" (click)="fetchData()" title="Get data from server"></span></p><ul><page-list-item *ngFor="let page of pages" [page]="page" (addchild)="addChildClicked($event)" (remove)="removeElementClicked($event)" (removehard)="removeHardElementClicked($event)" (edit)="editClicked($event)" (addcontent)="addContentClicked($event)"></page-list-item></ul></div>
